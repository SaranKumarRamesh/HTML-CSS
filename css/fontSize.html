<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Absolute Units </h2><hr>
    <p style="font-size: 12mm;">12mm</p>
    <p style="font-size: 0.5cm;">0.5cm</p>
    <p style="font-size: 0.25in">0.25 inch</p>
    <p style="font-size: 12pt;">12 points</p>
    <p style="font-size: 12px;">12 pixels</p>
    <hr>

    <h2>Relative Units base size is 16px</h2>
    <p style="font-size: 200%;">double base size</p>
    <p style="font-size: 2em;">double using em</p>
    <p style="font-size: 2rem;">double using rem</p>
    <p style="font-size: 1vw;">1% viewport width</p>
    <p style="font-size: 1vh;">1% viewport height</p>

    <h2>Keywords</h2>
    <p style="font-size: xx-small;">xx-small</p>
    <p style="font-size: x-small;">x-small</p>
    <p style="font-size: small;">small</p>
    <p style="font-size: medium;">medium</p>
    <p style="font-size: large;">large</p>
    <p style="font-size: x-large;">x-large</p>
    <p style="font-size: xx-large;">xx-large</p>



</body>
</html>
